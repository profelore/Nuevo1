<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form id="personal-form">
            <h2>Formulario de Datos Personales</h2>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="form-group">
                <label for="paisResidencia">Pa√≠s de residencia:</label>
                <input type="text" id="paisResidencia" name="paisResidencia" required>
            </div>
            
            <button type="submit" id="submit-btn">Enviar</button>
        </form>

        <div class="style-buttons">
            <button id="normal-style-btn">Estilo Normal</button>
            <button id="contrast-style-btn">Estilo Alto Contraste</button>
        </div>
    </div>
</body>
</html>
